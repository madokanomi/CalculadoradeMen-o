    <script>

        function limparSelecionados() {
      var mencoes = document.getElementsByClassName("mencoes");
     
      for (var j = 0; j < mencoes.length; j++) {
        mencoes[j].selectedIndex = -1;
      }
      document.getElementById('visor').innerHTML = ("");
    }
    
    function contarSelecionados() {
      var mencoesSelects = document.getElementsByClassName("mencoes");
      var qtMB = 0;
      var qtB = 0;
      var qtR = 0;
      var qtI = 0;
      var qtNA = 0;
     
      for (var j = 0; j < mencoesSelects.length; j++) {
        var selectedOptions = mencoesSelects[j].selectedOptions;
        for (var i = 0; i < selectedOptions.length; i++) {
          if (selectedOptions[i].value === "MB") {
            qtMB++;
          } else if (selectedOptions[i].value === "B") {
            qtB++;
          } else if (selectedOptions[i].value === "R") {
            qtR++;
          } else if (selectedOptions[i].value === "I") {
            qtI++;
          } else if (selectedOptions[i].value === "NA") {
            qtNA++;
          }
        }
      }
     
      document.getElementById('visor').innerHTML = ("<br>MB: " + qtMB + "  &ensp;&ensp;B: " + qtB + "  &ensp;&ensp;R: " + qtR + "  &ensp;&ensp;I: " + qtI + "  &ensp;&ensp;NA: " + qtNA);
    }
